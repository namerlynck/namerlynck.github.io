<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Title</title>
</head>
<body>
<script type="text/javascript" charset="utf-8" src="scripts/code.js"></script>

<div id="form">
    <h2>To-Do</h2>
    <input type="text" placeholder="Titel" id="titelbox"/>
    <input type="text" placeholder="Taak" id="onderwerpbox"/>
    <input type="button" value="Voeg Toe" id="button"/>
</div>

<div class="board">
    <div class="column" id="todo" data-status="todo">
        <h3>To Do</h3>
    </div>
    <div class="column" id="inprogress" data-status="inprogress">
        <h3>In Progress</h3>
    </div>
    <div class="column" id="done" data-status="done">
        <h3>Done</h3>
    </div>
</div>

</body>
</html>
